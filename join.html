<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="address">address</label>
                <input
                  type="address"
                  class="form-control"
                  id="address"
                  name="address"
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
              <div class="form-group">
                <label for="number">Qualification</label>
                <input
                  type="text"
                  class="form-control"
                  id="qualification"
                  name="qualification"
                />
              </div>
              <div class="form-group">
                <label for="number">How did you find us</label>
                <input
                  type="text"
                  class="form-control"
                  id="how"
                  name="how"
                />
              </div>
              <div class="form-group">
                <label for="number">Prior experince</label>
                <input
                  type="text"
                  class="form-control"
                  id="exp"
                  name="exp"
                />
              </div>
              <input type="submit" class="btn btn-primary" name="JOIN US" />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>Designed by BSSHV,Champa</small>
          </div>
        </div>
      </div>
    </div>
    
</div>
  </body>
</html>
